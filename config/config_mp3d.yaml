dataset_args:
    type: 'Matterport3DDataset'
    train:
        mode: 'train'
        shape: &shape [512, 1024]
        dataset_image_path: &dataset_image_path 'LED2Net/Dataset/LayoutMp3D/image_data'
        dataset_label_path: &dataset_label_path 'LED2Net/Dataset/LayoutMp3D/label_data'
        image_name: &image_name 'color.jpg'
        wall_types: &wall_types [4, 6, 8, 10, 12]
        camera_height: &camera_height 1.6
        aug:
            flip: True
            stretch: True
            rotate: True
            gamma: True
        loader_args:
            batch_size: 24
            num_workers: &num_workers 12
            shuffle: True
            drop_last: True
            pin_memory: True
    val:
        mode: 'test' ####### Important
        shape: *shape
        dataset_image_path: *dataset_image_path
        dataset_label_path: *dataset_label_path
        image_name: *image_name
        wall_types: *wall_types
        camera_height: *camera_height
        aug:
            flip: False
            stretch: False
            rotate: False
            gamma: False
        loader_args:
            batch_size: 1
            num_workers: *num_workers
            shuffle: False
            drop_last: False
            pin_memory: True
optimizer_args:
    type: 'Adam'
    args:
        lr: 0.0003
loss_args:
    camera_height: *camera_height
metric_args:
    field_names: ['IoU_2D', 'IoU_3D']
network_args:
    save_path: './save'
    backbone: 'resnet50'
exp_args:
    seed: 229
    epoch: 1000
    device: 'cuda:0'
    multi-gpu: True
    exp_path: './experiment'
    exp_freq: 200
    camera_height: *camera_height
    visualizer_args:
        cube_dim: 256
        equi_shape: *shape
        camera_FoV: 160
        fp_dim: 512
        fp_meters: 20
